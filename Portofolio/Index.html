<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - My Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Audiowide&display=swap');

    :root {
      --primary-color: #0f172a; /* Dark blue/almost black */
      --secondary-color: #312e81; /* Deep indigo */
      --background-color: #020617; /* Very dark blue-black */
      --card-bg: #1e293b; /* Slate-800 */
      --text-color: #f1f5f9; /* Very light gray/almost white */
      --accent-color: #8b5cf6; /* Purple-500 */
      --accent-hover: #7c3aed; /* Purple-600 */
      --highlight-color: #06b6d4; /* Cyan */
      --neon-glow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
      --text-glow: 0 0 2px rgba(139, 92, 246, 0.8);
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .logo {
      font-family: 'Audiowide', cursive;
      font-size: 2.5rem;
      color: var(--text-color);
      letter-spacing: 4px;
      user-select: none;
      text-shadow: var(--neon-glow);
      position: relative;
      display: inline-block;
    }

    header .logo::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a.active {
      background-color: rgba(139, 92, 246, 0.2);
      color: var(--accent-color);
    }

    nav a:hover {
      background-color: rgba(139, 92, 246, 0.1);
    }

    main {
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1.5rem;
    }

    section {
      margin-bottom: 3rem;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      text-shadow: var(--text-glow);
    }

    #home p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: var(--text-color);
    }

    footer {
      background-color: rgba(15,  23, 42, 0.9);
      text-align: center;
      color: var(--text-color);
      font-size: 0.9rem;
      padding: 1.5rem 0;
      user-select: none;
    }

    @media (max-width: 768px) {
      main {
        padding: 0 1rem;
        margin: 2rem auto 3rem;
      }

      section h2 {
        font-size: 1.6rem;
      }

      #home p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="logo" tabindex="0" aria-label="Gamer logo and name">Canard`</div>
    <nav aria-label="Primary navigation">
      <a href="index.html" class="active" tabindex="0" aria-current="page">Home</a>
      <a href="about.html" tabindex="0">About</a>
      <a href="games.html" tabindex="0">Games Played</a>
      <a href="contact.html" tabindex="0">Contact</a>
    </nav>
  </header>

  <main role="main">
    <section id="home" tabindex="0">
      <h2>Home</h2>
      <p>Welcome to my gaming portfolio website! I'm Achmad Amirul Ahad`, a passionate gamer dedicated to mastering my favorite games and sharing my gaming journey. Explore to know more about me and the games I play.</p>
    </section>
  </main>

  <footer role="contentinfo">
    &copy; 2025 Canard`. All rights reserved.
  </footer>
</body>
</html>
