<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games Played - Canard`</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Audiowide&display=swap');

    :root {
      --primary-color: #e0f2fe; /* Soft sky blue */
      --secondary-color: #c7d2fe; /* Soft indigo */
      --background-color: #f8fafc; /* Very light gray-blue */
      --card-bg: #f1f5f9; /* Light slate */
      --text-color: #1e293b; /* Dark slate */
      --accent-color: #a78bfa; /* Light purple */
      --accent-hover: #c4b5fd; /* Softer purple */
      --highlight-color: #67e8f9; /* Soft cyan */
      --neon-glow: none;
      --text-glow: none;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-family: 'Audiowide', cursive;
      font-size: 2.5rem;
      color: var(--text-color);
      text-shadow: none;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent-color);
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .game-card:hover .game-image img {
      transform: scale(1.05);
    }

    .game-header {
      background-color: var(--accent-color);
      text-align: center;
      padding: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1.3rem;
      color: white;
    }

    .game-stats {
      padding: 1rem 1.5rem;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--secondary-color);
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stat-highlight {
      color: var(--highlight-color);
    }

    .badge-row {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .badge {
      background-color: var(--secondary-color);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      color: white;
      font-weight: bold;
    }

    .badge.pro {
      background: linear-gradient(to right, #a78bfa, #c4b5fd);
    }

    .badge.elite {
      background: linear-gradient(to right, #c4b5fd, #a78bfa);
      color: black;
    }

    footer {
      background-color: #e2e8f0;
      color: #334155;
      text-align: center;
      padding: 1.2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .game-header {
        font-size: 1.1rem;
      }

      .game-image img {
        height: 160px;
      }

      nav {
        flex-direction: column;
        gap: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="logo" aria-label="Canard Logo" tabindex="0">Canard`</div>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="games.html" class="active" aria-current="page">Games Played</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main role="main">
    <section id="games" tabindex="0">
      <h2>Games Played</h2>
      <div class="games-grid">

        <!-- Game Card 1 -->
        <div class="game-card">
          <div class="game-image">
            <img src="assets/img/codm.png" alt="Call of Duty Mobile" />
          </div>
          <div class="game-header">Call of Duty Mobile</div>
          <div class="game-stats">
            <div class="stat-grid">
              <div class="stat-item">
                <div class="stat-label">Playtime</div>
                <div class="stat-value">1027 hrs</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Rank</div>
                <div class="stat-value">Legendary</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">K/D Ratio</div>
                <div class="stat-value stat-highlight">1.60</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value">68%</div>
              </div>
            </div>
            <div class="badge-row">
              <span class="badge pro">Mastery</span>
              <span class="badge">19x Legendary</span>
            </div>
          </div>
        </div>

        <!-- Game Card 2 -->
        <div class="game-card">
          <div class="game-image">
            <img src="assets/img/Delta Force.png" alt="Delta Force Mobile" />
          </div>
          <div class="game-header">Delta Force Mobile</div>
          <div class="game-stats">
            <div class="stat-grid">
              <div class="stat-item">
                <div class="stat-label">Playtime</div>
                <div class="stat-value">18 hrs</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Rank</div>
                <div class="stat-value">Marshal</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value">18.9%</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Wins</div>
                <div class="stat-value stat-highlight">148</div>
              </div>
            </div>
            <div class="badge-row">
              <span class="badge elite">Sniper Master</span>
              <span class="badge">Sniper Specialist</span>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer role="contentinfo">
    &copy; 2025 Canard`. All rights reserved.
  </footer>
</body>
</html>
